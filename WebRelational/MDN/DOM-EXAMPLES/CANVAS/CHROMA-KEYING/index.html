<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHROMA KEYING INDEX.</title>
    <script src="main.js"></script>
    <style>
        body{
            background: black;
            color:#CCCCCC; 
        }
        #canvas__{
            background-image: url("media/cover.png");
            background-size: cover;
            background-position: 10%;
            background-repeat: no-repeat;
        }
        div{
            float: left;
            border :1px solid #444444;
            padding: 10px;
            margin: 10px;
            background:#3B3B3B;
        }
    </style>
</head>
<body>
    <!-- 视频播放器容器 -->
    <div>
        <!-- 视频元素，带有控制条 -->
        <video id="video" src="media/121076-vjshi-flash.mp4" controls></video>
    </div>
    <!-- 画布容器 -->
    <div>
        <!-- 第一个画布元素 -->
        <canvas id="canvas_" width="160" height="96"></canvas>
        <!-- 第二个画布元素，设置了背景图像 -->
        <canvas id="canvas__" width="160" height="96"></canvas>
    </div>
</body>
</html>
