<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Gettransform Settransform INDEX.</title>
    <style>
        canvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- 定义两个 <canvas> 元素，用于绘制图形 -->
    <canvas ></canvas>
    <canvas></canvas>
    <script>
        // 使用 querySelectorAll 方法选择所有 <canvas> 元素，并存储在一个 NodeList 对象中
        const canvases = document.querySelectorAll("canvas");

        // 获取第一个 <canvas> 的 2D 绘图上下文（CanvasRenderingContext2D）
        const canvas2d_ = canvases[0].getContext("2d");

        // 获取第二个 <canvas> 的 2D 绘图上下文
        const canvas2d__ = canvases[1].getContext("2d");

        // 设置第一个 <canvas> 的变换矩阵。此设置将影响后续绘图操作。
        // 参数分别为：scaleX, skewX, skewY, scaleY, translateX, translateY
        // 这里设置了一个带有倾斜效果的变换矩阵
        canvas2d_.setTransform(1, .2, .8, 1, 0, 0);

        // 在第一个 <canvas> 上填充一个矩形，位置为 (25, 25)，宽高均为 50px
        canvas2d_.fillRect(25, 25,50, 50)

        // 获取当前设置在第一个 <canvas> 上下文中的变换矩阵，并存储在变量 storedTransform 中
        const storedTransform = canvas2d_.getTransform();

        // 将之前保存的变换矩阵应用到第二个 <canvas> 的上下文中
        canvas2d__.setTransform(storedTransform);

        // 开始一个新的路径，准备在第二个 <canvas> 上绘制
        canvas2d__.beginPath();

        // 在第二个 <canvas> 上绘制一个圆心位于 (50, 50)，半径为 50px 的圆形路径
        // 圆形从角度 0 开始，画至 2 * Math.PI（即360度），完成整个圆的绘制
        canvas2d__.arc(50, 50, 50, 0, 2 * Math.PI);
        
        // 填充前面定义的圆形路径
        canvas2d__.fill();
    </script>
</body>
</html>
