<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign Panel INDEX.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container{
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 30px;
            text-align: center;
        }
        h2{
            font-weight: 500;
            margin: 20px 0 15px;
            color: #2c3e50;
            font-size: 1.25rem;
        }
        canvas{
            width: 100%;
            height: auto;
            border: 1px solid #dde4ee;
            border-radius: 10px;
            background: #fff;
            margin: 15px 0;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
            touch-action: none; /* ⚠️ 关键！禁止双指缩放、滚动等 */
            user-select: none;
            -webkit-user-select: none;
        }
        #sign-panel{
            background: #f9f9f9;
        }
        input{
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid #d1d9e6;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
            background: #f8fafc;
        }
        input:focus {
            border-color: #4f9cf5;
            box-shadow: 0 0 0 3px rgba(79, 156, 245, 0.2);
        }
        button{
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #clear-button {
            background: #f1f5f9;
            color: #64748b;
        }
        #clear-button:hover {
            background: #e2e8f0;
        }
        #confirm-button {
            background: #3b82f6;
            color: white;
        }
        #confirm-button:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 1.1rem;
            }

            canvas {
                height: 160px;
            }
        }
    </style>
</head>
<body>
    <!-- 整个签名区域的容器 -->
    <div class="container">
        <!-- 提示用户在下方进行手写签名 -->
        <h2>请在此签名：</h2>
        <!-- 用于手写签名的画布（Canvas），宽400像素，高200像素 -->
        <canvas id="canvas" width="400" height="200"></canvas>
        <!-- 输入框：用户可输入姓名，用于在预览区域显示 -->
        <input type="text" id="name-input" placeholder="请输入您的姓名（用于预览）">
        <!-- 显示包含用户签名和姓名的最终效果预览 -->
        <h2>签名预览（含姓名）：</h2>
        <!-- 用于展示签名+姓名组合效果的画布 -->
        <canvas id="sign-panel" width="400" height="200"></canvas>
        <!-- 清除按钮：点击后清空手写签名区域 -->
        <button id="clear-button">清除签名</button>
        <!-- 确认按钮：点击后确认当前签名为最终版本 -->
        <button id="confirm-button">确认签名</button>
    </div>
</body>

<script src="index.js"></script>
</html>
