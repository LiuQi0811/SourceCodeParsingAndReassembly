<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color Manipulation INDEX.</title>
    <style>
        input[type="radio"]{
            display: inline-block;
            margin-left: 10px;
            cursor: pointer;
        }
        label{
            cursor: pointer;
            font-weight: bold;
            color: rgb(9, 125, 233);
        }
    </style>
</head>
<body>
    <!-- 定义一个 <canvas> 元素，用于绘制图像。 -->
    <canvas id="canvas" width="300" height="258"></canvas>
    <!-- 表单（form）用于提供用户交互选项，选择不同的图像滤镜效果。 -->
    <form>
        <!-- 原始图像选项：默认选中（checked） -->
        <input type="radio" id="original" name="color" value="original" checked/>
        <label for="original">原始彩色图像</label>

        <!-- 灰度滤镜选项 -->
        <input type="radio" id="grayscale" name="color" value="grayscale"/>
        <label for="grayscale">灰度图（黑白）</label>

        <!-- 反色（负片）滤镜选项 -->
        <input type="radio" id="inverted" name="color" value="inverted"/>
        <label for="inverted">反色</label>

        <!-- 深褐色（复古）滤镜选项 -->
        <input type="radio" id="sepia" name="color" value="sepia"/>
        <label for="sepia">深褐色</label>
    </form>
    <script src="index.js"></script>
</body>
</html>
