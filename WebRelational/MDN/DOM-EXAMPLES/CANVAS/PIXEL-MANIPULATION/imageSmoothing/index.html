<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image Smoothing INDEX.</title>
    <style>
        .container{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>图片资源</th>
                    <th>图像平滑功能已启用</th>
                    <th>图像平滑功能已禁用</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <canvas id="canvas" width="300" height="257"></canvas>
                    </td>
                    <td align="center">
                        <canvas id="smoothed-zoom" width="200" height="200"></canvas>
                    </td>
                    <td align="center">
                        <canvas id="pixelated-zoom" width="200" height="200"></canvas>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
