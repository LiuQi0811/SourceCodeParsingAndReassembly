<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color Picker INDEX.</title>
    <style>
        .picker-container{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        table{
            padding: 60px;
            text-align: center;
            border: 1px solid rgba(220, 220, 220, 1);
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        .color-cell{
            color: white;
            border-radius: 10px;
            border: 1px solid rgba(220, 220, 220, 1);
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.3);
        }
        th{
            width: 150px;
            color: rgba(80, 75, 72, 0.6);
            text-shadow: 3px 4px 2px rgba(80, 75, 72, 0.6);
        }
    </style>
</head>
<body>
    <!-- 颜色拾取器的容器，用于包裹整个颜色选择界面。 -->
    <div class="picker-container">
        <!--  使用表格布局来对齐三列信息：图像源、悬停颜色、选中颜色  -->
        <table>
        <!-- 表头部分，定义每列的含义 -->
        <thead>
            <tr>
                <!-- 第一列：显示颜色来源（通常是带颜色的图像或画布） -->
                <th>颜色来源</th>
                <!-- 第二列：显示鼠标当前悬停位置的颜色 -->
                <th>悬停颜色</th>
                <!-- 第三列：显示用户点击后选中的颜色 -->
                <th>选中颜色</th>
            </tr>
        </thead>
        <!-- 表格主体内容 -->
        <tbody>
            <tr>
                <!-- 第一列单元格：嵌入一个 canvas 元素，用于绘制可交互的颜色图（如色盘、图片等） -->
                <td>
                    <!-- ID 为 "canvas" 的画布，固定尺寸为 260x260 像素。-->
                    <canvas id="canvas" width="260" height="260"></canvas>
                </td>
                <!-- 第二列单元格：用于动态显示鼠标悬停时的颜色 -->
                <td id="hovered-color" class="color-cell"></td>
                <!-- 第三列单元格：用于显示用户最终选中的颜色 -->
                <td id="selected-color" class="color-cell"></td>
            </tr>
        </tbody>
    </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
