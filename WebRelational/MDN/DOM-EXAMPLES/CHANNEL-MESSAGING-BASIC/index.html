<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>channel Messaging basic INDEX.</title>
    <style>
        iframe {
            border-radius: 1em;
        }
    </style>
</head>

<body>
    <!-- 通道消息演示 -->
    <h1>Channel messaging demo</h1>
    <p class="output">Index.html para (I will be overwritten)</p>
    <iframe src="other.html" width="480" height="320"></iframe>
    <script>
        // 创建一个消息通道对象
        const channel = new MessageChannel();
        // 获取输出元素
        const output = document.querySelector(".output");
        // 获取iframe元素
        const iframe = document.querySelector("iframe");
        // 监听iframe的load事件
        iframe.addEventListener("load", () => {
            // 监听端口1的消息事件
            channel.port1.onmessage = (e) => {
                // 更新输出元素的内容为消息数据
                output.innerText = e.data;
            };
            // 向iframe发送消息，携带端口2作为传输通道
            iframe.contentWindow.postMessage({
                message: "Hello from index.html"
            }, "*", [channel.port2]);
        }, {
            once: true // 只监听一次load事件
        });
    </script>
</body>

</html>
