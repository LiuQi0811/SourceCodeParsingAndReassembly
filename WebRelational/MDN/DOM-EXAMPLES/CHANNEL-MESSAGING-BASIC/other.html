<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>channel Messaging basic OTHER.</title>
    <style>
        body {
            background: aliceblue;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <p class="output">other.html (iframe body)</p>
    <script>
        // 获取输出元素
        const output = document.querySelector(".output");
        // 监听窗口的message事件，并处理接收到的消息
        window.addEventListener("message", (e) => {
            // 检查是否有端口可用，如果没有则返回
            if (!e.ports.length) return;
            // 设置输出元素的内容为接收到的消息内容
            output.innerText = e.data.message;
            // 向发送消息的端口回复一个确认信息
            e.ports[0].postMessage("iframe received message");
        });
    </script>
</body>

</html>
