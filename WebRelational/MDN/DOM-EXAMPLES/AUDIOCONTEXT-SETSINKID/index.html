<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDIOCONTEXT SETSINKID.</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="./style/index.css"/>
    <script src="main.js" defer></script>
</head>
<body>
    <h1>AudioContext 输出设备切换.</h1>
    <!-- 按钮：点击后获取系统中的音频/视频设备列表（主要用于列出音频输出设备） -->
    <button class="media-devices">获取媒体设备</button>
    <!-- 容器：用于动态插入“音频输出设备选择下拉框”及其标签 -->
    <div class="select-container"></div>
    <!-- 按钮：点击后播放一段白噪声音频，音频将输出到当前选中的设备 -->
    <button class="play">播放音频</button>
</body>
</html>
