<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUXCLICK INDEX.</title>
    <style>
        html{
            height: 100%;
            overflow: hidden;
        }
        body{
            height: inherit;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        button{
            border: 0;
            background: white;
            font-size: 10vw;
            display: block;
            width: 100%;
            height: 100%;
        }
        button{
            letter-spacing: 1rem;
        }
    </style>
</head>
<body>
    <!-- 全屏按钮，点击后背景变色，鼠标中键点击文字变色 -->
    <button>Click Me!</button>
    <script>
        // 获取页面中的按钮和 html 元素
        const button = document.querySelector("button");
        const html = document.querySelector("html");

        // 主点击事件（左键点击）：改变按钮背景颜色
        button.onclick = function(){
            // 生成一个随机 RGB 颜色
            const rgbColor= `rgb(${handleRandom(255)}, ${handleRandom(255)}, ${handleRandom(255)})`;
            // 应用到按钮的背景色
            button.style.backgroundColor = rgbColor;
        };

        // 辅助点击事件（通常是鼠标中键或右键）：
        // 调用 preventDefault() 阻止浏览器默认行为（如右键菜单或中键滚动）
        button.onauxclick = function(e){
            e.preventDefault();
            // 生成另一个随机 RGB 颜色
            const rgbColor= `rgb(${handleRandom(255)}, ${handleRandom(255)}, ${handleRandom(255)})`;
            // 应用到按钮的文字颜色
            button.style.color = rgbColor;
        };

        /**
         * handleRandom 生成一个 [0, number) 范围内的随机整数
         * @param {number} number - 随机数的上限（不包含）
         * @returns {number} 随机整数
         * @author LiuQi
         */
        function handleRandom(number){
            return Math.floor(Math.random() * number);
        }
    </script>
</body>
</html>
