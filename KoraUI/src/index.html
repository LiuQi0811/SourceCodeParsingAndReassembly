<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    <link rel="stylesheet" href="css/koraUI.css">
    <style>

    </style>
</head>
<body>
<!-- 布局-->
<div class="koraUI-layout-admin">
    <div class="koraUI-header">
        <span>koraUI-header</span>
        <a href="#">生活服务</a>
    </div>
    <div class="koraUI-side">
        <div class="koraUI-side-scroll">
            侧边栏
        </div>
    </div>
    <div class="koraUI-body">
        <!-- 按钮容器-->
        <div class="koraUI-button-container"
             style="display: flex;align-items: center;justify-content: center;margin-top: 440px">
            <button class="koraUI-button koraUI-button-radius">圆角按钮</button>
            <button class="koraUI-button koraUI-button-primary">主要按钮</button>
            <button class="koraUI-button koraUI-button-success">成功按钮</button>
            <button class="koraUI-button koraUI-button-warn">警告按钮</button>
            <button class="koraUI-button koraUI-button-danger">危险按钮</button>
            <button class="koraUI-button koraUI-button-disabled">禁用按钮</button>
            <button class="koraUI-button koraUI-button-lg">尺寸大</button>
            <button class="koraUI-button koraUI-button-sm">尺寸小</button>
            <button class="koraUI-button koraUI-button-xs">尺寸超小</button>
            <button class="koraUI-button koraUI-button-xs">
                <i>
                    图标按钮
                </i>
            </button>
        </div>
        <!-- 按钮组 -->
        <div class="koraUI-button-group">
            <button class="koraUI-button">aaa</button>
            <button class="koraUI-button koraUI-button-primary">bbb</button>
            <button class="koraUI-button">ccc</button>
            <button class="koraUI-button koraUI-button-fluid">ddd</button>
        </div>
        <!--输入框 -->
        <div>
            <input class="koraUI-input"/>
            <input class="koraUI-input" disabled/>
        </div>
        <!--文本域 -->
        <div>
            <textarea class="koraUI-textarea"></textarea>
            <textarea class="koraUI-textarea" disabled></textarea>
        </div>
        <!--下拉框 -->
        <div>
            <select class="koraUI-select"/>
        </div>
    </div>
    <div class="koraUI-footer">
        2025 company
    </div>
</div>
</body>
<script src="../dist/KoraUI.js"></script>
<script>
    KoraUI.use();
</script>
</html>
